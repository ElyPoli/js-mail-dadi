<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 25: Mail</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="bg-primary vh-100 d-flex align-items-center justify-content-center">
        <div class="container text-white text-center">
            <div class="border rounded-4 pt-4">
                <h1 class="fw-bold m-0 pb-3">Ricerca e-mail</h1>
                <!-- Form da compilare -->
                <div class="pt-3">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <label for="exampleInputEmail1" class="form-label fs-4 pe-3">Inserisci la tua e-mail:</label>
                        <input type="email" class="form-control w-25 user-email" id="exampleInputEmail1">
                    </div>
                    <button class="btn btn-primary mt-3 fs-5 mb-4 btn-find">Cerca</button>
                    <button class="btn btn-primary mt-3 fs-5 mb-4 btn-reset">Reset</button>
                </div>
            </div>
            <!-- Risultato della ricerca -->
            <div class="mt-4">
                <p class="fs-4 fw-bold find-result pt-2 pb-2 m-0"></p>
            </div>
        </div>
    </main>

    <!-- Custom Js -->
    <script src="js/mail.js"></script>
</body>

</html>
